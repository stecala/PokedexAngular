<div id="sidebar" *ngIf="areArived">
  <div id="list-container">
    <ul>
      <li *ngFor="let pokemon of pokemons" class="d-flex align-items-center space-between" (click)="sendPokemon(pokemon)">
        <div id="name-container">{{pokemon.name}}</div>
        <div class="sprite-container"><img src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}} sprite"></div>
      </li>
    </ul>
  </div>
</div>
