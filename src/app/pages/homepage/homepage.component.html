<div class="d-flex" id="homepage">
  <app-scrollbar-left (sendPokemonEvent)="storePokemon($event)"></app-scrollbar-left>
  <div class="main-content d-flex" *ngIf="isClicked">
    <img src="{{ pokemon.sprites.other['official-artwork'].front_default }}" alt="artwork ufficiale del pokemon {{ pokemon.name }}">
  </div>
</div>
